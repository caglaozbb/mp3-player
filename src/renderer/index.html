<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Electron</title>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="    default-src 'self';
      script-src 'self';
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data:;
      media-src 'self' blob:;"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link href="./assets/main.css" type="text/css" rel="stylesheet" />
  </head>

  <body>
    <div id="app">
      <!-- background moved to CSS -->
      <div class="screen">
        <div class="screen-header">iPod mini 
          <img src="./assets//battery-full.png" alt="battery-full" class="battery-icon">
        </div>
        
        <ul class="menu">
          <li class="active arrow">Music</li>
          <li class="arrow">Extras</li>
          <li class="arrow">Settings</li>
          <li>Shuffle Songs</li>
          <li>Now Playing</li>
        </ul>
      </div>
  
      <div class="wheel">
        <div class="wheel-btn menu-btn"><img src="./assets//MENU.png" alt="menu" ></div>
        <div class="wheel-btn left"><img src="./assets//last.png" alt="menu" ></div>
        <div class="wheel-btn right"><img src="./assets//next.png" alt="menu" ></div>
        <div class="wheel-btn play"><img src="./assets//play.png" alt="menu" ></div>
      <div class="center-btn"> </div> 
      </div>
    </div>

    <!-- Hidden audio and loader -->
    <audio id="audio"></audio>
    <input id="filePicker" type="file" accept="audio/*" multiple hidden />

    <script type="module" src="./src/renderer.js"></script>
  </body>
</html>
